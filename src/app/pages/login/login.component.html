<section class="container-login">
  <div class="container">
    <div class="left-panel">
      <img src="../../../assets/logo-sistema.jpeg" alt="Logo">
    </div>
    <div class="right-panel">
      <div class="login-box">
        <h2>Bienvenido a Synergia</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" formControlName="email" type="email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
              <span class="error-message">Ingrese un mail válido.</span>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
              <span class="error-message">La contraseña debe tener 6 caracteres o más.</span>
            </div>
          </div>
          <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</section>
